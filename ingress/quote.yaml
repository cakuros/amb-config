---
apiVersion: v1
kind: Service
metadata:
  name: quote
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8000
  selector:
    app: quote
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote
    spec:
      containers:
      - name: quote
        imagePullPolicy: Always
        image: nkrause/quote:sleep-1
        ports:
        - name: http
          containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          periodSeconds: 1
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
        env: 
        - name: PORT
          value: "8000" 